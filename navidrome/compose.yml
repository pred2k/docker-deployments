services:
  navidrome:
    image: deluan/navidrome:latest
    user: 1047:1047 # should be owner of volumes
    restart: unless-stopped
    env_file: .env  # put secrets here. like ND_LASTFM_APIKEY and ND_LASTFM_SECRET
    environment:
      ND_ENABLEINSIGHTSCOLLECTOR: false
      # ND_LOGLEVEL: debug
    volumes:
      - "./data:/data"
      - "/remote-mount/music:/music:ro"
    labels:
      com.centurylinklabs.watchtower.enable: true
    networks:
      - navidrome

networks:
  navidrome:
    name: navidrome
    driver: bridge
