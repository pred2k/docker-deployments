---
version: '2.4'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: on-failure:5
    pids_limit: 50
    mem_limit: 128mb
    memswap_limit: 128mb
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /mydomain:/srv:ro
      - ./caddy_data:/data:rw
      - ./caddy_config:/config:rw
    ports:
      - 80:80
      - 443:443
    environment:
      # env var defined in .env file
      - ACME_EMAIL
      # following env vars are defined in /etc/environment
      - DOMAIN
      - ONION_LOCATION_BIBLIOGRAM
      - ONION_LOCATION_LIBREDDIT
      - ONION_LOCATION_NITTER
      - ONION_LOCATION_WHOOGLE
    networks:
            #- hedgedoc
            #- lingva
      - traefik_default
      - whoogle

networks:
        #hedgedoc:
        #name: hedgedoc
        #external: true
        #lingva:
        # name: lingva
        #external: true
  traefik_default:
    external: true
  whoogle:
    name: whoogle
    external: true
  default:
    external:
      name: traefik_default # must be created manually before starting the container
