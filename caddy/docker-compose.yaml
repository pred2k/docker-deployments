---
version: '2.4'

services:
  caddy:
    image: caddy:latest
    restart: on-failure:5
    pids_limit: 50
    mem_limit: 128mb
    memswap_limit: 128mb
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv
      - ./caddy_data:/data:rw
      - ./caddy_config:/config:rw
    ports:
      - 80:80
      - 443:443
    environment:
      - ACME_EMAIL
      - DOMAIN
      - ONION_LOCATION_BIBLIOGRAM
      - ONION_LOCATION_LIBREDDIT
      - ONION_LOCATION_NITTER
      - ONION_LOCATION_WHOOGLE

networks:
  default:
    external:
      name: traefik_default # must be created manually before starting the container
