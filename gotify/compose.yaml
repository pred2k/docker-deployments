---
services:
  gotify:
    image: gotify/server
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - './gotify_data:/app/data'
    env_file: .env  # put GOTIFY_DEFAULTUSER_PASS here
    networks:
      - gotify

networks:
  gotify:
    name: gotify
    driver: bridge
